<!DOCTYPE html>
<html>
<head>
    <title>Upload Genome File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 80px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .prediction-badge {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Upload Genome File</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Genome (.txt):</label>
                <input type="file" name="genome_file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze File</button>
        </form>

        {% if file_results %}
        <h4 class="mt-5">Batch Results</h4>
        <table class="table table-bordered mt-3">
            <thead class="table-primary">
                <tr>
                    <th>Sequence</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                {% for result in file_results %}
                <tr>
                    <td><code>{{ result[0]|truncate(30) }}</code></td>
                    <td><span class="prediction-badge">{{ result[1] }}</span></td>
                    <td>{{ result[2] | round(2) }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-dark">â¬… Back to Home</a>
        </div>
    </div>
</body>
</html>
